<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" type="text" class="form-control" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input name="body" type="text" class="form-control" #body [(ngModel)]="currentPost.body">
    </div>
    <input name="id" type="hidden" [(ngModel)]="currentPost.id">
    <button class="btn btn-dark btn-block" *ngIf="!isEdit" (click)="addPost(title.value,body.value)">Add Post</button>
    <button class="btn btn-dark btn-block" *ngIf="isEdit" (click)="updatePost()">Update Post</button>
  </form>
</div>
